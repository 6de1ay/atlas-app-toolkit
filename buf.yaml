# https://docs.buf.build/lint-usage/
version: v1beta1
build:
  roots:
    - atlas
    - examples
    - proto
    - server
    - third-party
lint:
  use:
    - DEFAULT
  ignore:
    - protoc-gen-openapiv2
    - google
    - vendor/github.com
  ignore_only:
    PACKAGE_VERSION_SUFFIX:
      - testdata
